<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banned User Notification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

    <!-- Container for the message -->
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="text-center">
            <div class="alert alert-danger" role="alert">
                <h1 class="display-4">Access Denied</h1>
                <p class="lead">Your account has been banned from this site.</p>
                <hr>
                <br><br>

                
                <p> <a class="nav-link so" href="{{ url_for('auth.logout') }}">Go back to Home Page</a></a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for extra interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
