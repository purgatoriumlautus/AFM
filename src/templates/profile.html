<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Profile</title>
</head>
<body>
    {% include "navbar.html" %}
    <div class="container mt-4">
        <h1 class="mb-4 text-primary">User Profile</h1>
        <div class="card p-4">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Organization:</strong> {{ user.organisation.name if user.organisation else 'None' }}</p>
            <p><strong>Role:</strong>
                {% if user.is_owner %}
                    Owner
                {% elif user.manager %}
                    Manager
                {% elif user.agent %}
                    Agent
                {% else %}
                    User
                {% endif %}
            </p>
            <button class="btn btn-primary mt-3" onclick="window.location.href = '{{ url_for('auth.edit_profile', username=user.username) }}';">Edit Profile</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
