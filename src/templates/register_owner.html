<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
</head>

<body>
{% include "navbar.html" %}
<div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }} mt-3">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}
</div>
<div class="container-fluid" style="padding-right: 20%; padding-left: 20%; padding-top: 20px">
    <form id="registerOwnerForm" class="border rounded p-3" method="POST" action="{{ url_for('auth.register_owner') }}" enctype="multipart/form-data">
        <h4 style="text-align: center;">Register as an Owner</h4>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required="required">
        </div>
        <br>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required="required">
            <small id="password-strength-text" class="form-text text-muted"></small>
            <div class="progress mt-2">
                <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <br>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required="required">
        </div>
        <button type="submit" class="btn btn-dark d-block mx-auto">Register</button>
        <br>
        <div style="text-align: center;">
            <a href="{{ url_for('auth.login') }}">Already have an account? Log in here</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('password').addEventListener('input', function () {
        const password = this.value;
        const result = zxcvbn(password);

        const score = result.score;
        const feedbackText = result.feedback.suggestions.join(' ') || "Strong password!";

        const strengthText = document.getElementById('password-strength-text');
        strengthText.textContent = feedbackText;

        const strengthBar = document.getElementById('password-strength-bar');
        const progressValues = [0, 25, 50, 75, 100];
        const colors = ['bg-danger', 'bg-warning', 'bg-info', 'bg-primary', 'bg-success'];

        strengthBar.style.width = `${progressValues[score]}%`;
        strengthBar.className = `progress-bar ${colors[score]}`;
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
