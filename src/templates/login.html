<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
        .navbar .nav-link.li {
          color: #4e8fcc; background-color: #d7e1f3
        }
    </style>
</head>

<body>
{% include "navbar.html" %}
<div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }} mt-3">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}
</div>
<div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
          <h6>Sigh in</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
          <h6 >Choose how you'd like to sign in:</h6>
        <a href="{{ url_for('auth.register') }}" class="btn btn-dark m-2">As Public User</a>
        <a href="{{ url_for('auth.register_owner') }}" class="btn btn-dark m-2">As Organization Owner</a>
      </div>
    </div>
  </div>
</div>

    <div  class="container-fluid" style="padding-right: 20%; padding-left: 20%; padding-top: 20px">
    <form id = "registerForm" class ="border rounded p-3" method="POST" action="{{ url_for('auth.login') }}" enctype="multipart/form-data">
         <h4 style="text-align: center;">Welcome back!</h4>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username", required="required">
    </div>
    <br>
    <div class="mb-3">
  <label for="password" class="form-label">Password</label>
   <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password", required="required">
    </div>
        <br>

  <button type="submit" class="btn btn-dark d-block mx-auto">Login</button>
        <br>
      <div style=" text-align: center;">
    <a href="{{ url_for('auth.register') }}" data-bs-toggle="modal" data-bs-target="#signInModal">Don't have an account? Register here</a>
</div>

    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
