<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superadmin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin-top: 20px;
        }
        .form-select {
            width: 100%;
        }
        .dropdown-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="container table-container">
        <h1 class="mb-4">Superadmin Dashboard</h1>
        <h2 class="mb-3">USERS</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Organisation</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
      
            <div class="me-auto mb-3">
                <select id="sortSelector" class="form-select form-select-sm" style="width: auto;">
                    <option value="?search={{ search_query }}&sort_by=username&sort_order=asc" 
                            {% if sort_by == 'username' and sort_order == 'asc' %}selected{% endif %}>
                        Sort by Username (A-Z)
                    </option>
                    <option value="?search={{ search_query }}&sort_by=username&sort_order=desc" 
                            {% if sort_by == 'username' and sort_order == 'desc' %}selected{% endif %}>
                        Sort by Username (Z-A)
                    </option>
                    <option value="?search={{ search_query }}&sort_by=organisation&sort_order=asc" 
                            {% if sort_by == 'organisation' and sort_order == 'asc' %}selected{% endif %}>
                        Sort by Organisation (A-Z)
                    </option>
                    <option value="?search={{ search_query }}&sort_by=organisation&sort_order=desc" 
                            {% if sort_by == 'organisation' and sort_order == 'desc' %}selected{% endif %}>
                        Sort by Organisation (Z-A)
                    </option>
                    <option value="?search={{ search_query }}&sort_by=role&sort_order=asc" 
                            {% if sort_by == 'role' and sort_order == 'asc' %}selected{% endif %}>
                        Sort by Role (A-Z)
                    </option>
                    <option value="?search={{ search_query }}&sort_by=role&sort_order=desc" 
                            {% if sort_by == 'role' and sort_order == 'desc' %}selected{% endif %}>
                        Sort by Role (Z-A)
                    </option>
                    <option value="?search={{ search_query }}&sort_by=status&sort_order=asc" 
                            {% if sort_by == 'status' and sort_order == 'asc' %}selected{% endif %}>
                        Sort by Status (A-Z)
                    </option>
                    <option value="?search={{ search_query }}&sort_by=status&sort_order=desc" 
                            {% if sort_by == 'status' and sort_order == 'desc' %}selected{% endif %}>
                        Sort by Status (Z-A)
                    </option>
                </select>
            </div>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('superadmin.update_user') }}" class="dropdown-wrapper auto-submit-form">
                            <input type="hidden" name="user_id" value="{{ user.uid }}">
                            <select name="organisation_id" class="form-select auto-submit">
                                <option value="" {% if not user.organisation %}selected{% endif %}>-</option>
                                {% for org in organisations %}
                                <option value="{{ org.id }}" {% if user.organisation and user.organisation.id == org.id %}selected{% endif %}>
                                    {{ org.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </form>
                    </td>
                    <td>
                        <form method="POST" action="{{ url_for('superadmin.update_user') }}" class="dropdown-wrapper auto-submit-form">
                            <input type="hidden" name="user_id" value="{{ user.uid }}">
                            <select name="role" class="form-select auto-submit">
                                <option value="" {% if not user.agent and not user.manager %}selected{% endif %}>-</option>
                                <option value="agent" {% if user.agent %}selected{% endif %}>Agent</option>
                                <option value="manager" {% if user.manager %}selected{% endif %}>Manager</option>

                            </select>
                        </form>
                    </td>
                    <td>
                        {% if user.is_banned %}
                            <span class="badge bg-danger">Banned</span>
                        {% else %}
                            <span class="badge bg-success">Active</span>
                        {% endif %}
                    </td>
                    <td>
                        <form method="POST" action="{{ url_for('superadmin.ban_user') }}" class="d-inline">
                            <input type="hidden" name="user_id" value="{{ user.uid }}">
                            {% if user.is_banned %}
                                <input type="hidden" name="action" value="unban">
                                <button type="submit" class="btn btn-sm btn-warning">Unban</button>
                            {% else %}
                                <input type="hidden" name="action" value="ban">
                                <button type="submit" class="btn btn-sm btn-danger">Ban</button>
                            {% endif %}
                        </form>
                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function attachBanUnbanListeners() {
            document.querySelectorAll('form[action$="ban_user"]').forEach((form) => {
                form.addEventListener('submit', function (e) {
                    e.preventDefault(); // Prevent default form submission
        
                    const formData = new FormData(form);
                    const actionURL = form.getAttribute('action'); // Get the form's action attribute
        
                    fetch(actionURL, {
                        method: form.method,
                        body: formData
                    })
                    .then(response => {
                        if (response.ok && response.headers.get('content-type')?.includes('application/json')) {
                            return response.json();
                        } else {
                            throw new Error("Invalid response format");
                        }
                    })
                    .then(data => {
                        if (data.success) {
                            // Update the UI dynamically without reloading the page
                            const row = form.closest('tr');
                            const statusCell = row.querySelector('td:nth-child(5)');
                            const buttonCell = row.querySelector('td:nth-child(6)');
                            const action = formData.get('action');
        
                            if (action === "ban") {
                                row.classList.add('table-danger');
                                statusCell.innerHTML = '<span class="badge bg-danger">Banned</span>';
                                buttonCell.innerHTML = `
                                    <form method="POST" action="/superadmin/ban_user" class="d-inline">
                                      <input type="hidden" name="user_id" value="${formData.get('user_id')}">
                                      <input type="hidden" name="action" value="unban">
                                      <button type="submit" class="btn btn-sm btn-warning">Unban</button>
                                    </form>`;
                            } else {
                                row.classList.remove('table-danger');
                                statusCell.innerHTML = '<span class="badge bg-success">Active</span>';
                                buttonCell.innerHTML = `
                                    <form method="POST" action="/superadmin/ban_user" class="d-inline">
                                        <input type="hidden" name="user_id" value="${formData.get('user_id')}">
                                        <input type="hidden" name="action" value="ban">
                                        <button type="submit" class="btn btn-sm btn-danger">Ban</button>`;
                            }
        
                            // Reattach event listeners to the newly added forms
                            attachBanUnbanListeners();
                        } else {
                            alert("Error: " + data.message);
                        }
                    })
                   
                });
            });
        }
        
        // Attach listeners initially
        attachBanUnbanListeners();

        document.querySelectorAll('.auto-submit').forEach((dropdown) => {
            dropdown.addEventListener('change', function () {
                const form = this.form;
                const formData = new FormData(form);
        
                fetch(form.action, {
                    method: form.method,
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Optionally highlight the row to show the update was successful
                        const row = form.closest('tr');
                        row.classList.add('table-success');
                        setTimeout(() => row.classList.remove('table-success'), 2000);
                    } else {
                        console.error("Update failed:", data.message);
                        alert("Update failed: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred. Please try again.",error);
                });
            });
        });
        document.getElementById('sortSelector').addEventListener('change', function () {
            const sortURL = this.value; // Get the URL from the selected option
            window.location.href = sortURL; // Navigate to the selected sort URL
        });
            
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
