<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>

    </style>
</head>

<body>
{% include "navbar.html" %}
<div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }} mt-3">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}
</div>
<div  class="container-fluid" style="padding-right: 20%; padding-left: 20%; padding-top: 20px">
    <form id = "registerForm" class ="border rounded p-3" method="POST" action="{{ url_for('auth.register') }}" enctype="multipart/form-data">
         <h4 style="text-align: center;">Register to have more features</h4>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username", required="required">
    </div>
    <br>
    <div class="mb-3">
  <label for="password" class="form-label">Password</label>
   <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password", required="required">
    </div>
        <br>
      <div class="mb-3">
  <label for="email" class="form-label">Email</label>
   <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email", required="required">
    </div>
  <button type="submit" class="btn btn-dark d-block mx-auto">Register</button>
        <br>
           <div style=" text-align: center;">
    <a href="{{ url_for('auth.login') }}">Already have account? Log in here</a>
</div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
