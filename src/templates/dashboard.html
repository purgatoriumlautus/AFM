<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>{{ role }} Dashboard</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .container-fluid,
        .row {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background-color: #e9ebec;
            padding: 20px;
            border-left: 1px solid #ddd;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100%;
            overflow-y: auto;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            color: #525252;
            text-decoration: none;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #d1d1d1;
        }

        #map {
            width: 100%;
            height: 90%;
        }

        .legend {
            position: absolute;
            bottom: 10px;
            left: 50px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .legend div {
            margin-bottom: 5px;
        }

        .legend .color-box {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
            border-radius: 50%;
        }

        .sidebar a.d-flex {
            display: flex;
            align-items: center;
        }

        .sidebar a i {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    {% include "navbar.html" %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9" style="padding-left: 5px;">
                <div id="map"></div>
            </div>
            <div class="col-md-3 sidebar">
            <i class="bi bi-building"></i> {{ user.organisation.name }}
            <br>
                <br>
                {% if role == "Manager" %}
                    <a href="{{ url_for('report.view_reports') }}">See Reports</a>
                    <a href="{{ url_for('task.view_tasks') }}">See Tasks</a>
                {% elif role == "Agent" %}
                    <a href="{{ url_for('task.agent_view_tasks') }}">My Tasks</a>
                    <a href="{{ url_for('task.manage_requests') }}">Task Assignment Requests</a>
                {% endif %}
                <hr>
                <a href="{{ url_for('auth.logout') }}" class="d-flex align-items-center">
                    <i class="bi bi-box-arrow-right"></i> Log out
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.2/proj4.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        var map = L.map('map').setView([47.5, 13.5], 7);

        var basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const markers = L.markerClusterGroup();
        const tasks = {{ tasks|tojson }};
        const statusColors = {
            'In Process': 'orange',
            'Not Started': 'red',
            'Done': 'green'
        };

        tasks.forEach(function(task) {
            const location = task.location.split(',');
            const lat = parseFloat(location[0]);
            const lon = parseFloat(location[1]);
            const markerColor = statusColors[task.status] || 'gray';
            const marker = L.marker([lat, lon], {
                icon: L.divIcon({
                    className: 'task-status-icon',
                    html: `<div style="background-color: ${markerColor}; width: 20px; height: 20px; border-radius: 50%; border: 2px solid #fff;"></div>`
                })
            }).bindPopup(`
                <b>Title:</b> ${task.title} <br>
                <b>Description:</b> ${task.description} <br>
                <b>Status:</b> ${task.status} <br>
            `);

            markers.addLayer(marker);
        });

        map.addLayer(markers);

        var legend = L.control({ position: 'bottomright' });

        legend.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <strong>Task Status Legend</strong><br>
                <div><span class="color-box" style="background-color: red;"></span> Not Started</div>
                <div><span class="color-box" style="background-color: orange;"></span> In Process</div>
                <div><span class="color-box" style="background-color: green;"></span> Done</div>
            `;
            return div;
        };

        legend.addTo(map);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
