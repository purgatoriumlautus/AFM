<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisations Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin-top: 20px;
        }
        .form-select {
            width: 100%;
        }
        .dropdown-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="container table-container">
        <h1 class="mb-4">Organisations Dashboard</h1>
        <h2 class="mb-3">Organisations</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Owner</th>
                    <th>Token</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for organisation in organisations %}
                <tr>
                    <td>{{ organisation.name }}</td>
                    <td>{{ organisation.owner.username if organisation.owner else 'None' }}</td>
                    <td>{{ organisation.token }}</td>
                    <td>
                        <!-- Add any actions you want to perform on organisations here -->
                        <form method="POST" action="{{ url_for('superadmin.delete_organisation') }}" class="d-inline">
                            <input type="hidden" name="organisation_id" value="{{ organisation.id }}">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
