<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organisation creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .navbar .nav-link.cr {
          color: #4e8fcc; background-color: #d7e1f3
        }
    </style>
</head>

<body>
{% include "navbar.html" %}
<div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }} mt-3">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}
</div>
<div class="container-fluid" style="padding-right: 20%; padding-left: 20%; padding-top: 20px">
    <form class="border rounded p-3" method="POST" action="{{ url_for('admin.create_organisation') }}" class="mt-4">
        <h4 style="text-align: center">Create a New Organization</h4>
        <div class="mb-3">
            <label for="organisation_name" class="form-label">Organization Name</label>
            <input type="text" class="form-control" id="organisation_name" name="organisation_name" required>
        </div>

        <!-- Center the button -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Create Organization</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
